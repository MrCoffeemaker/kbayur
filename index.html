<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="only light">
  <title>Kaan Bayur | Link Hub</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --color-bg: #0d1117;
      --color-fg: #f5f5f5;
      --color-muted: #999999;
      --color-accent: #21262d;
      --color-accent-hover: #30363d;
      --border-radius: 12px;
      --font-family: 'Inter', sans-serif;

      --font-size-h1: 1.75rem;
      --font-size-body: 1rem;
      --font-size-caption: 0.875rem;
      --font-size-button: 1.125rem;

      --spacing-s: 8px;
      --spacing-m: 16px;
      --spacing-l: 24px;
    }

    body {
      margin: 0;
      padding: var(--spacing-l);
      font-family: var(--font-family);
      background-color: var(--color-bg);
      color: var(--color-fg);
      text-align: center;
    }

    .profile-icon {
      background-color: #2c2c2c;
      width: 80px;
      height: 80px;
      line-height: 80px;
      border-radius: 50%;
      font-size: 2rem;
      margin: var(--spacing-l) auto var(--spacing-s);
    }

    h1 {
      font-size: var(--font-size-h1);
      font-weight: bold;
      margin-bottom: var(--spacing-s);
      text-transform: capitalize;
    }

    .bio {
      font-size: var(--font-size-body);
      line-height: 1.6;
      margin-bottom: var(--spacing-m);
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: var(--spacing-m);
      margin-bottom: var(--spacing-l);
    }

    .social-icons a {
      font-size: 1.25rem;
      color: var(--color-fg);
      transition: color 0.3s;
      padding: var(--spacing-s);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      text-decoration: none;
    }

    .social-icons a:hover {
      color: var(--color-muted);
    }

    .link-button {
      display: block;
      width: 90%;
      max-width: 400px;
      margin: 24px auto;
      padding: 14px 24px;
      background-color: var(--color-accent);
      border: 2px solid #ffffff;
      border-radius: 30px;
      font-size: var(--font-size-button);
      font-weight: 500;
      color: var(--color-fg);
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .link-button:hover {
      background-color: var(--color-accent-hover);
    }

    .locked i {
      margin-left: 6px;
    }
  </style>
</head>
<body>

  <div class="profile-icon">KB</div>
  <h1>Kaan Bayur</h1>
  <p class="bio">
    Design. Motion. Code.<br />
    Building sharp, purposeful experiences.<br />
    Based in Sydney.
  </p>

  <div class="social-icons">
    <a href="https://www.instagram.com/kaan.bayur/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="mailto:kbayur@pm.me" aria-label="Email"><i class="fas fa-envelope"></i></a>
    <a href="https://www.linkedin.com/in/kaanbayur/" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
    <a href="https://kbayur.gumroad.com/" target="_blank" aria-label="Gumroad"><i class="fas fa-shopping-cart"></i></a>
  </div>

  <a class="link-button" href="https://kbayur.gumroad.com/" target="_blank">Shop My Digital Goods</a>
  <a class="link-button" href="https://www.linkedin.com/in/kaanbayur/" target="_blank">Connect on LinkedIn</a>
  <a class="link-button" href="https://www.instagram.com/kaan.bayur/" target="_blank">See My Visual Feed</a>
  <a class="link-button locked" href="mailto:kbayur@pm.me?subject=Request%20Code&body=Hi%20Kaan%2C%0D%0A%0D%0AMy%20name%20is%3A%0D%0AEmail%3A%0D%0APhone%3A%0D%0AReason%20for%20requesting%20access%3A%0D%0A%0D%0AThanks!">
    Request Portfolio Access <i class="fas fa-lock"></i>
  </a>

</body>
</html>
