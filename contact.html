<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="only light">
  <title>Kaan Bayur | Link in Bio</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
   <link href="style.css" rel="stylesheet">

</head>
<body>

  <img class="profile-icon" src="https://gravatar.com/avatar/1428910d05010970d2d1fd5bf523e90a?size=256" alt="Kaan Bayur Profile" />
  <h1>Kaan Bayur</h1>
  <p class="bio">
    Design. Motion. Code.<br />
    Building sharp, purposeful experiences.
  </p>
  
 <div class="social-icons">
    <a href="https://www.instagram.com/kaanbayur/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="contact.html" aria-label="Contact Page"><i class="fas fa-envelope"></i></a>
    <a href="https://www.linkedin.com/in/kaanbayur/" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
    <a href="https://kbayur.gumroad.com/" target="_blank" aria-label="Gumroad"><i class="fas fa-shopping-cart"></i></a>
  </div>
  
  <div id="form-container">
    <form id="contact-form" action="https://formspree.io/f/mvgqkzle" method="POST" style="max-width: 400px; margin: 0 auto; text-align: left;">
      <h2 style="font-size: var(--font-size-h1); margin-bottom: var(--spacing-m); text-align:center;">Contact Me</h2>

      <label for="name">Name<sup>*</sup></label><br />
      <input type="text" name="name" id="name" required style="width: 100%; padding: 10px; border-radius: var(--border-radius); border: none; margin-bottom: var(--spacing-m); background-color: var(--color-accent); color: var(--color-fg);" />

      <label for="email">Email<sup>*</sup></label><br />
      <input type="email" name="email" id="email" required style="width: 100%; padding: 10px; border-radius: var(--border-radius); border: none; margin-bottom: var(--spacing-m); background-color: var(--color-accent); color: var(--color-fg);" />

      <label for="message">Message</label><br />
      <textarea name="message" id="message" rows="5" required style="width: 100%; padding: 10px; border-radius: var(--border-radius); border: none; margin-bottom: var(--spacing-m); background-color: var(--color-accent); color: var(--color-fg);"></textarea>

      <button type="submit" class="link-button" style="width: 100%; margin: 0 auto; display: block;">Send Message</button>

      <a href="/" class="link-button" style="width: 50%; margin: var(--spacing-s) auto 0 auto; background-color: transparent; border: 2px solid #999999; text-align: center;">Back to Home</a>
    </form>
  </div>

  <div id="thank-you" style="display: none; max-width: 400px; margin: 0 auto;">
    <h2 style="font-size: var(--font-size-h1); margin-bottom: var(--spacing-m); text-align:center;">Thank you!</h2>
    <p style="text-align:center;">Your message has been sent successfully.</p>
    <a href="/" class="link-button" style="margin-top: var(--spacing-m);">Back to Home</a>
  </div>

  <footer>
    Developed by Kaan Bayur Â· 
    <a href="https://github.com/MrCoffeemaker" target="_blank">
      <i class="fab fa-github"></i> GitHub
    </a>
  </footer>

  <script>
    const form = document.getElementById("contact-form");
    const formContainer = document.getElementById("form-container");
    const thankYou = document.getElementById("thank-you");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: form.method,
          headers: { Accept: "application/json" },
          body: formData
        });

        if (response.ok) {
          formContainer.style.display = "none";
          thankYou.style.display = "block";
          form.reset();
        } else {
          alert("Oops! There was a problem submitting your form.");
        }
      } catch (error) {
        alert("There was an error. Please try again later.");
      }
    });
  </script>

</body>
</html>
